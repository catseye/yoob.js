<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>yoob REPL Demo</title>
  <script src="../src/yoob/text-console.js"></script>
  <script src="../src/yoob/text-terminal.js"></script>
  <script src="../src/yoob/line-input-buffer.js"></script>
  <script src="../src/yoob/tree.js"></script>
  <script src="../src/yoob/scanner.js"></script>
  <script src="../src/yoob/sexp-parser.js"></script>
</head>
<body>

<h1>REPL Demo</h1>

<canvas id="canvas" width="400" height="400" tabindex="0">
  Your browser doesn't support displaying an HTML5 canvas.
</canvas>

</body>
<script>
  var canvas = document.getElementById('canvas');
  var t = new yoob.TextTerminal();
  var z = 0;
  t.init(canvas, 20, 80, 25);
  t.write("yoob REPL\n");
  var p = new yoob.SexpParser();
  var ast = null;
  var ib = new yoob.LineInputBuffer();
  ib.init(canvas, t, function(str) {
    p.init(str);
    ast = p.parse();
    if (ast !== undefined) {
      t.write(ast.toString());
      t.write("\n");
    } else {
      t.write("*** parse error\n");
    }
  });
  canvas.focus();
</script>
