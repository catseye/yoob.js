<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>yoob.TextConsole Demo</title>
  <script src="../src/yoob/text-console.js"></script>
  <script src="../src/yoob/line-input-buffer.js"></script>
</head>
<body>

<h1>yoob.TextConsole Demo</h1>

<canvas id="canvas" width="400" height="400" tabindex="0">
  Your browser doesn't support displaying an HTML5 canvas.
</canvas>

</body>
<script>
  var canvas = document.getElementById('canvas');
  var t = new yoob.TextConsole();
  var z = 0;
  t.init(canvas, 20, 80, 25);
  t.write("Click me!\n");
  canvas.onclick = function(e) {
    t.write("Hello, world! (" + z + ")  ");
    t.textColor = "white";
    t.write("How's by you? ");
    t.textColor = "yellow";
    t.backgroundColor = "purple";
    t.write("That's nice.");
    t.textColor = "green";
    t.backgroundColor = "black";
    t.write(" Supercalifragilisticexpialadociousness!!!!!\n");
    t.overStrike = true;
    t.write("Whatever\b\b!!\n");
    t.overStrike = false;
    t.write("Whatever\b\b!!\n");
    z++;
  };
  var ib = new yoob.LineInputBuffer();
  ib.init(canvas, t, function(str) {
    alert(str);
  });
  canvas.focus();
</script>
