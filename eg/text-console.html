<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>yoob.TextConsole Demo</title>
  <style>
#console {
  background: black;
  color: green;
}
  </style>
</head>
<body>

<h1>yoob.TextConsole Demo</h1>

<!--
<pre id="console" tabindex="0"></pre>
-->

<canvas id="console" width="600" height="400" tabindex="0">
  Your browser doesn't support displaying an HTML5 canvas.
</canvas>

</body>
<script src="../src/yoob/playfield.js"></script>
<script src="../src/yoob/cursor.js"></script>
<script src="../src/yoob/playfield-html-view.js"></script>
<script src="../src/yoob/playfield-canvas-view.js"></script>
<script src="../src/yoob/text-console.js"></script>
<script>
    var element = document.getElementById('console');

    var console = new yoob.TextConsole().init(80, 25);

    /*
    var view = new yoob.PlayfieldHTMLView();
    view.init(pf, element);
    */

    var view = console.createPlayfieldCanvasView(element, 12, 18);

    console.write("Click me!\n");
    var z = 0;
    view.draw();
    element.onclick = function(e) {
        console.write("Hello, world! (" + z + ")  ");
        console.setColors("white", undefined);
        console.write("How's by you? ");
        console.setColors("yellow", "purple");
        console.write("That's nice.");
        console.setColors("green", "black");
        console.write(" Supercalifragilisticexpialadociousness!!!!!");
        console.advanceRow();
        console.write("What??");
        console.advanceRow();
        view.draw();
        z++;
    };
    element.focus();
</script>
