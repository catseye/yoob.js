<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>yoob.SpriteManager Demo</title>
  <style>
#canvas { border: 1px solid blue; }
  </style>
</head>
<body>

<h1>yoob.SpriteManager Demo</h1>

<canvas id="canvas" width="600" height="400">
Your browser doesn't support displaying an HTML5 canvas.
</canvas>

</body>
<script src="../src/yoob/sprite-manager.js"></script>
<script type="text/javascript">
  var c = document.getElementById('canvas');
  var manager = new yoob.SpriteManager();
  manager.init(c);

  var draw = function(ctx) {
    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = 10;
    ctx.shadowBlur = 15;
    ctx.shadowColor = "black";

    var x = this.getX();
    var y = this.getY();
    var w = this.getWidth();
    var h = this.getHeight();
    if (this.selected) {
      var max = w > h ? w : h;
      var gradient = ctx.createLinearGradient(x, y, x + max, y + max);
      gradient.addColorStop(0, this.style);
      gradient.addColorStop(0.5, "white");
      gradient.addColorStop(1, this.style);
      ctx.fillStyle = gradient;
    } else {
      ctx.fillStyle = this.style;
    }
    ctx.fillRect(x, y, w, h);

    ctx.lineWidth = "1";
    ctx.strokeStyle = "black";
    ctx.shadowColor = "transparent";
    ctx.strokeRect(x, y, w, h);
  };
  
  var add = function(x, y, w, h, style) {
    var d = new yoob.Sprite();
    d.init(x, y, w, h);
    d.isDraggable = true;
    d.draw = draw;
    d.style = style;
    d.ondrop = function() {
      //alert("Dropped at (" + this.getX() + ", " + this.getY() + ")");
      if (this.getX() > canvas.width - this.getWidth()) {
        manager.removeSprite(this);
      }
    };
    manager.addSprite(d);
  };

  add(100, 100, 60, 60, "green");
  add(200, 100, 100, 40, "red");
  add(100, 200, 50, 90, "yellow");

  interval_id = setInterval(function() {
    var ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, c.width, c.height);
    manager.draw(ctx);
  }, 20);
</script>
