<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>yoob.Controller Demo</title>
  <script src="../src/yoob/controller.js"></script>
</head>
<body>

<h1>yoob.Controller Demo</h1>

<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>
<button id="step">Step</button>
<button id="load">Load</button>
<button id="edit" style="display: none;">Edit</button>
Speed: <input id="speed" type="range" min="0" max="200" value="0" />

<textarea id="input">The* [900beast] of7   "whee  galee"</textarea>

<p id="output" style="border: 1px solid blue"></p>

</body>
<script>
  var output = document.getElementById('output');
  var c = new yoob.Controller();
  var state = '';
  c.load = function(text) {
      state = text;
      output.innerHTML = state;
  };
  c.step = function() {
      if (state.length === 0) {
          return 'stop';
      } else {
          state = state.substr(0, state.length - 1);
          output.innerHTML = state;
      }
  };
  c.connect({
    'start': 'start',
    'stop': 'stop',
    'reset': 'reset',
    'step': 'step',
    'load': 'load',
    'edit': 'edit',
    'source': 'input',
    'display': output,
    'speed': 'speed'
  });
  c.click_load();
</script>
